<div class="container">
  <h1 class="text-center">Blanket for at oprette kørselsseddel.</h1>
  <div class="col-md-12 d-flex justify-content-between">
    <button class="col-md-3 _cylinderbutton _cylinderbutton-left" (click)="table.addCell()">Tilføj Ny Række</button>
    <button class="col-md-3 _cylinderbutton _cylinderbutton-right" (click)="modal.OpenModal()">Send Kørselsseddel</button>
  </div>

  <app-tabel #table></app-tabel>
</div>

<!--This is for showing the modal-->
<app-modal #modal>
  <div class="col-lg-12">
    <div class="input-field my-3">
      <input placeholder="Navn" type="text" />
    </div>
    <div class="input-field my-3">
      <input placeholder="Efternavn" type="text" />

    </div>
    <div class="input-field my-3">
      <input placeholder="Email" type="email" />

    </div>
    <div class="input-field my-3">
      <select>
        <option>Gymnastik</option>
        <option>Fodbold</option>
        <option>Badminton</option>
        <option>Håndbold</option>
      </select>
    </div>
  </div>


  <div>
    <button (click)="modal.CloseModal()" class="_cylinderbutton _cylinderbutton-left">Send til forening</button>
    <button (click)="modal.CloseModal()" class="_cylinderbutton _cylinderbutton-right">Hov! Jeg glemte noget</button>
  </div>
</app-modal>
