<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Dato</th>
        <th scope="col">Start Adresse</th>
        <th scope="col">Slut Adresse</th>
        <th scope="col">Tur/retur</th>
        <th scope="col">Distance</th>
      </tr>
    </thead>
    <tbody>
      <tr [formGroup]="cellForm">
        <td><input formControlName="date" type="date" /> </td>
        <td><input formControlName="startAddress" type="text" /> </td>
        <td><input formControlName="endAddress" type="text" /> </td>
        <td><input formControlName="roundTrip" type="checkbox" /> </td>
        <td><input formControlName="distance" type="text" /> </td>
      </tr>
      <tr *ngFor="let cell of TableArray">
        <td class="text-justify"> {{cell.Date}} </td>
        <td> {{cell.StartAddress}} </td>
        <td> {{cell.EndAddress}} </td>
        <td> {{cell.RoundTrip}} </td>
        <td> {{cell.Distance}} </td>
        <td class="_lastColumn">
          <a (click)="deleteCell(cell)">
            <img id=""class="_icon" src="../../assets/svg/Delete.svg">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
